<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{
            padding: 200px;
        }
        div:nth-of-type(1){
            width: 300px;
            height: 200px;
            background-color: red;
            float: left;
        }
        div:nth-of-type(2){
            width: 100px;
            height: 200px;
            background-color: blue;
            float: left;
            position: relative;
        }
        /* 下面的代码为了添加缺口的效果 */
        div:nth-of-type(2)::before {
            /* 必须添加content属性，否则后期不可见 */
            content: "";
            /*默认为行内元素，所以需要变为块级元素才会有宽高，加了position就相当于把行级元素转变为块级元素，不需要再使用display */
            /* display: block; */
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 10px;
            position: absolute;
            left:-10px;
            top: -10px; 
        }
        div:nth-of-type(2)::after {
            /* 必须添加content属性，否则后期不可见 */
            content: "";
            /*默认为行内元素，所以需要变为块级元素才会有宽高 */
            /* display: block; */
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 10px;
            position: absolute;
            left:-10px;
            bottom: -10px; 
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
</body>
</html>
